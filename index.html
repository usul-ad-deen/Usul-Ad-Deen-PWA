<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usul ad-Deen</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icons/icon-192x192.png">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Usul ad-Deen</h1>
        <nav>
            <ul>
                <li><a href="#">Start</a></li>
                <li><a href="#">Bücher</a></li>
                <li><a href="#">Gebetszeiten</a></li>
                <li><a href="#">Hadithe</a></li>
                <li><a href="#">Einstellungen</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="content">
            <h2>Willkommen zur Usul ad-Deen App</h2>
            <p>Hier findest du islamische Bücher, Hadithe, Gebetszeiten und vieles mehr.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Usul ad-Deen</p>
    </footer>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log('Service Worker registriert:', reg))
                .catch(err => console.error('Service Worker Fehler:', err));
        }
    </script>
</body>
</html>
