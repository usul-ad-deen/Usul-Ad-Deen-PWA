<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usul ad-Deen</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <script src="script.js" defer></script>

<body>
    <header>
        <div class="header-content">
            <h1>Usul ad-Deen</h1>
            <img src="icons/icon-192x192.png" alt="Logo" class="logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Start</a></li>
                <li><a href="hadith.html">Hadithsammlungen</a></li>
                <li><a href="dua.html">Bittgebete</a></li>

    <main>
        <section id="prayer-times">
            <h2>Gebetszeiten</h2>
            <p id="user-location">Ihr Standort: Wird ermittelt...</p>
            <select id="city-select">
                <option value="">Stadt manuell wählen</option>
                <option value="Berlin">Berlin</option>
                <option value="Hamburg">Hamburg</option>
                <option value="München">München</option>
                <option value="Köln">Köln</option>
                <!-- Weitere Städte hier hinzufügen -->
            </select>
            <ul id="prayer-times-list"></ul>
            <p id="islamic-date"></p>
            <p id="gregorian-date"></p>
            <p id="mecca-time"></p>
        </section>

        <section id="daily-hadith">
            <h2>Hadith des Tages</h2>
            <p id="hadith-text"></p>
            <p id="hadith-source"></p>
        </section>

        <section id="daily-dua">
            <h2>Bittgebet des Tages</h2>
            <p id="dua-text"></p>
            <p id="dua-source"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Usul ad-Deen</p>
