<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Reader | Usul ad-Deen</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f8f8f8;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #controls {
      background: #333;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #controls button {
      background: #444;
      color: white;
      border: none;
      padding: 8px 12px;
      margin-right: 5px;
      cursor: pointer;
      border-radius: 4px;
    }
    #progress {
      font-size: 0.9em;
    }
    #viewer-container {
      flex: 1;
      overflow: hidden;
    }
    #viewer {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<div id="controls">
  <div>
    <button onclick="window.history.back()">⬅️ Zurück</button>
    <button onclick="window.close()">✖️ Schließen</button>
  </div>
  <div id="progress">Fortschritt: 0%</div>
</div>

<div id="viewer-container">
  <iframe id="viewer" allow="fullscreen"></iframe>
</div>

<script src="pdf-reader.js"></script>
</body>
</html>
