<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Reader | Usul ad-Deen</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f9f9f9;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 16px;
      background: #1a1a1a;
      color: white;
    }

    header h1 {
      margin: 0;
      font-size: 18px;
    }

    #controls {
      display: flex;
      gap: 8px;
    }

    button {
      background: #ffffff;
      border: 1px solid #ccc;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #f0f0f0;
    }

    #viewer {
      width: 100%;
      height: calc(100vh - 50px); /* passt sich der H√∂he abz√ºglich Header an */
      border: none;
      display: block;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>üìñ PDF Reader</h1>
  <div id="controls">
    <button onclick="window.history.back()">‚¨ÖÔ∏è Zur√ºck</button>
    <button onclick="window.close()">‚úñÔ∏è Schlie√üen</button>
  </div>
</header>

<iframe id="viewer" allow="fullscreen" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const params = new URLSearchParams(window.location.search);
    const pdfPfad = params.get("file");

    if (!pdfPfad) {
      document.body.innerHTML = "<p style='text-align:center; margin-top:2em;'>‚ùå Keine PDF-Datei angegeben.</p>";
      return;
    }

    const iframe = document.getElementById("viewer");

    // üîñ Fortschritt aus LocalStorage laden
    const scrollKey = `scrollPos-${pdfPfad}`;
    const gespeicherterScroll = localStorage.getItem(scrollKey);

    iframe.src = pdfPfad;

    // üìå Fortschritt speichern (nur beim selben Ursprung m√∂glich!)
    iframe.addEventListener("load", () => {
      try {
        const doc = iframe.contentWindow.document;
        if (!doc || !doc.body) return;

        if (gespeicherterScroll) {
          doc.documentElement.scrollTop = gespeicherterScroll;
          doc.body.scrollTop = gespeicherterScroll;
        }

        // üíæ Speichern bei Scroll
        iframe.contentWindow.addEventListener("scroll", () => {
          const pos = doc.documentElement.scrollTop || doc.body.scrollTop;
          localStorage.setItem(scrollKey, pos);
        });
      } catch (e) {
        console.warn("üìÑ Kein Zugriff auf PDF-Dokument f√ºr Lesezeichen (Cross-Origin Restriction).", e);
      }
    });
  });
</script>

</body>
</html>
