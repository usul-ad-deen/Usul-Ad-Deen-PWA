<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usul ad-Deen</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Usul ad-Deen</h1>
        <img src="icons/icon-192x192.png" alt="Logo" class="header-logo">
       
            <nav>
            <ul>
                <li><a href="#">Start</a></li>
                <li><a href="#">Beiträge</a></li>
                <li><a href="#">Bücher</a></li>
                <li><a href="#">Hadithsammlungen</a></li>
                <li><a href="#">Mehr</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="zeitAnzeige">
            <strong id="uhrzeitBerlin"></strong> - Berlin <br>
            <strong id="uhrzeitMekka"></strong> - Mekka <br>
            <span id="datumGregorianisch"></span> <br>
            <span id="datumIslamisch"></span>
        </div>

        <div id="standortAnzeige"></div>
        <div id="stadtAuswahlContainer" style="display:none;">
            <label for="stadtAuswahl">Stadt wählen:</label>
            <select id="stadtAuswahl"></select>
        </div>

        <div id="gebetszeiten">
            <h2>Gebetszeiten</h2>
            <p>Fajr: <strong id="fajr"></strong></p>
            <p>Shuruk: <span id="shuruk"></span></p>
            <p>Dhuhr: <strong id="dhuhr"></strong></p>
            <p>Asr: <strong id="asr"></strong></p>
            <p>Maghreb: <strong id="maghreb"></strong></p>
            <p>Isha: <strong id="isha"></strong></p>
            <p>Islamische Mitternacht: <span id="mitternacht"></span></p>
            <p>Letztes Drittel der Nacht: <span id="letztesDrittel"></span></p>
        </div>

        <div id="hadith">
            <h2>Hadith des Tages</h2>
            <p id="hadithText"></p>
        </div>

        <div id="dua">
            <h2>Bittgebet des Tages</h2>
            <p id="duaText"></p>
        </div>
    </main>
</body>
</html>
