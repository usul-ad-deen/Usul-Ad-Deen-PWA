<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usul ad-Deen</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Usul ad-Deen</h1>
        <img src="icons/icon-192x192.png" alt="Logo" id="logo">
        <nav>
            <ul>
                <li><a href="index.html">Startseite</a></li>
                <li><a href="hadith.html">Hadithsammlungen</a></li>
                <li><a href="dua.html">Bittgebete</a></li>
                <li><a href="buecher.html">Bücher</a></li>
                <li><a href="beitraege.html">Beiträge</a></li>
                <li><a href="ueber.html">Über uns</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="zeit-info">
            <h2>Aktuelle Zeit</h2>
            <p id="deutsche-zeit"></p>
            <p id="mekka-zeit"></p>
            <p id="islamischer-tag"></p>
            <p id="gregorianischer-tag"></p>
        </section>

        <section id="gebetszeiten">
            <h2>Gebetszeiten</h2>
            <p id="standort-info">Ihr Standort: <span id="standort"></span></p>
            <p id="stadt-auswahl-container" style="display: none;">
                Manuelle Auswahl:
                <select id="stadt-auswahl"></select>
            </p>
            <ul id="gebetszeiten-liste"></ul>
            <p id="mitternacht"></p>
            <p id="letztes-drittel"></p>
        </section>

        <section id="hadith-des-tages">
            <h2>Hadith des Tages</h2>
            <p id="hadith-arabisch"></p>
            <p id="hadith-deutsch"></p>
            <p id="hadith-quellen"></p>
        </section>

        <section id="dua-des-tages">
            <h2>Bittgebet des Tages</h2>
            <p id="dua-arabisch"></p>
            <p id="dua-deutsch"></p>
            <p id="dua-transliteration"></p>
            <p id="dua-quellen"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Usul ad-Deen</p>
    </footer>
</body>
</html>
