<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EPUB Reader Test</title>
  <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
  <style>
    #viewer {
      height: 100vh;
      background: white;
    }
  </style>
</head>
<body>

<div id="viewer"></div>

<script>
  const buchPfad = "buecher/aKaD_Band1_2.Aufl.epub"; // Pfad zur EPUB-Datei

  const buch = ePub(buchPfad);
  const rendition = buch.renderTo("viewer", {
    width: "100%",
    height: "100%",
    spread: "none"
  });

  rendition.display();
</script>

</body>
</html>
