<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Reader | Usul ad-Deen</title>
  <link rel="stylesheet" href="pdf-reader.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script defer src="pdf-reader.js"></script>
</head>
<body>
<div id="controls">
  <button onclick="zurueck()">⬅️ vorherige Seite</button>
  <span id="fortschritt">Fortschritt: 0%</span>
  <div>
    <button onclick="zoomOut()">➖ Zoom</button>
    <button onclick="zoomIn()">➕ Zoom</button>
    <button onclick="weiter()">➡️ nächste Seite</button>
    <button onclick="setzeLesezeichen()">🔖 Lesezeichen</button>
    <button onclick="geheZuLesezeichen()">🔖 meine Lesezeichen</button>
    <button onclick="zurueckZurAuswahl()">📚 Zur allen Büchern</button>
  </div>
</div>

<div id="viewer-container">
  <canvas id="pdf-canvas"></canvas>
</div>



</body>
</html>
